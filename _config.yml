
# Files and directories to exclude from compilation
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Makefile
  - node_modules
  - package.json
  - README.md
  - script

# Jekyll extensions
gems:
  - jekyll-redirect-from

# Don't produce an index for related posts
lsi: false

# Markdown parser
markdown: kramdown

# Sass compilation
sass:
  sass_dir: asset/style
  style: :compressed

# Timezone setting
timezone: Europe/London
